<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="http://api.openweathermap.org/">


</head>
<body>
    <!-- header for the web page -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- container div for the main page -->
    <div class="container">
        <!-- container for the input/search button  -->
        <div class="cityInput">
            <h2>Search for a City:</h2>
            <div class="form">
                <input type="search" id="location" class="formInput">
            </div>
        <button type="button" class="searchButton" >search</button>
        </div>
        <!-- container for the past searches -->
        <div class="pastSearches">

        </div>
        <!-- container and formatting for today's weather in the location -->
        <div class="todaysWeather">
            <h3>Today's Weather</h3>
            <div class="weatherTodayContent">
                <div class="cityName"></div>
                <div class="cityTemp"></div>
                <div class="cityHumidity"></div>
                <div class="cityWindSpeed"></div>
            </div>
            <!-- container and format for the next 5 days forecast -->
        <div class="futureForecast">
            <h4>5-Day Forecast</h4>
            <div class="forecasts">
                <section id="forcasts1"></section>
                <section id="forcasts2"></section>
                <section id="forcasts3"></section>
                <section id="forcasts4"></section>
                <section id="forcasts5"></section>
            </div>

        </div>
        </div>
        <script src="./app.js"></script>
</body>
</html>
