<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="http://api.openweathermap.org/">


</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="cityInput">
            <h2>Search for a City:</h2>
            <div class="form">
                <input type="search" id="location" class="formInput">
            </div>
        <button type="button" class="btn btn-outline-primary" >search</button>
        </div>
        <div class="pastSearches">

        </div>
        <div class="todaysWeather">
            <h3>Today's Weather</h3>
            <div class="weatherTodayContent">
                <div class="cityName"></div>
                <div class="cityTemp"></div>
                <div class="cityHumidity"></div>
                <div class="cityWindSpeed"></div>
                <div class="cityUVIndex"></div>
            </div>
        <div class="futureForecast">
            <h4>5-Day Forecast</h4>
            <ul class="forecasts">
                <li id="forecast1"></li>
                <li id="forecast2"></li>
                <li id="forecast3"></li>
                <li id="forecast4"></li>
                <li id="forecast5"></li>
            </ul>
        </div>
        </div>
        <script src="./app.js"></script>
</body>
</html>
